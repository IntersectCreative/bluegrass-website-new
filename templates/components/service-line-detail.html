<div class="container">
    <div class="row service-line-detail">
        <div class="col-lg-3">
            <img class="image" src="{{ entry.serviceLineIcon.one().getUrl() }}" alt="">
        </div>
        <div class="col-lg-9">
            <h3 class="text-uppercase">{{ entry.title }}</h3>
            <h2>{{ entry.serviceLineCallout }}</h2>
            <p>{{ entry.serviceLineCopy }}</p>
        </div>
    </div>
</div>
