<div class="container">
    <div class="row service-icon-row d-flex justify-content-center">

        {% set entries = entry.children().level(2).keywordPage(false).all() %}

        {% for entry in entries %}

        {% if craft.mobileDetect.isMobile %}

        <div class="col-2 text-right">
            <a href="{{ entry.url }}" style="text-decoration: none; color: black;"><img class="image img-fluid" src="{{ entry.icon.one().getUrl() }}" alt="" style="height: 50px; width: 50px;"></a>
        </div>
        <div class="col-8">
            <a href="{{ entry.url }}" style="text-decoration: none; color: black;"><p class="mt-4 text-left">{{ entry.title }}</p></a>
            <p class="text-left">{{ entry.hoverCopy }}</p>
        </div>
        <div class="col-2">
            <a href="{{ entry.url }}" style="text-decoration: none; color: black;"><img src="/images/feature/arrowdown1_bluegrass_medium.png"/></a>
        </div>

        {% else %}

        <div class="col-sm-6 col-lg-3 mb-3">
            <a href="{{ entry.url }}" style="text-decoration: none; color: black;">
                <div class="icon-box">
                        <img class="image img-fluid" src="{{ entry.icon.one().getUrl() }}" alt="" style="height: 125px; width: 125px;">
                        <p class="mt-4">{{ entry.title }}</p>
                    <div class="overlay" style="background-color: {{ entry.serviceLineColor }};">
                        
                        <div class="text"><span style="font-size: 16px;">{{ entry.title }}</span><br>{{ entry.hoverCopy }}</div>
                    </div>
                </div>
            </a>
        </div>

        {% endif %}

        {% endfor %}

    </div>
</div>
