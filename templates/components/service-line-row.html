<div id="service-line-row" class="container mt-5">
  <div class="row">
    <div class="col discover">
      <h3>Discover our Services</h3>
    </div>
  </div>
  <div class="row icon-row">


    <!-- Iterates over the entries within the Services section to output the service lines -->

    {% for entry in craft.entries.section('Services').level(1).all() %}

    <div class="col d-flex justify-content-center">
      <div class="card">
        <a href="{{ entry.url }}"><img src="{{ entry.serviceLineIcon.one().getUrl() }}" class="card-img-top" alt="{{ entry.title }} Icon"></a>
        <div class="card-body">
          <p class="card-text text-center">{{ entry.title }}</p>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</div>
