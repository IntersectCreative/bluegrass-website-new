<div class="container">
{% for blog in craft.hubspot.blogs %}
{% for post in  craft.hubspot.blogPosts(blog.id) %}
    <article>
        <h5>
            <img src="{{post.featured_image}}" height="300px" width="auto"><br>
            <a href="{{ post.published_url }}">
                {{ post.html_title }} - {{ post.author_name }}
            </a>
        </h5>

    </article>
{% endfor %}
{% endfor %}
</div>
