<div id="moreresources">
<div class="container">
	<h3 class="text-center mt-5 mb-5">More Resources:</h3>
	<div class="row text-center">

	{% for entry in craft.entries().section('blog').limit(3).all() %}

		<div class="col-lg-4 mb-4">
			<div class="card h-100 mt-3">
			<img src="{{ entry.picture.one().getUrl() }}" class="card-img-top" alt="...">
			  <div class="card-body">
			  	<p class="card-subtitle bodyText">{{ entry.serviceLine|upper }}</p>
			  	<h3 class="card-title mb-2"><a href="{{entry.url}}" style="color: inherit; text-decoration: inherit;">{{ entry.title }}</a></h3>
			  </div>

			{% for entry in entry.selectAuthor.all() %}

			  	<p class="bodyText"><img src="{{ entry.employeePicture.one().getUrl() }}" alt="{{ entry.title }}" class="ml-3 mr-3" style="width: 75px; height: 75px;">{{ entry.title|upper }}</p>
			  
			{% endfor %}

			</div>
		</div>

	{% endfor %}

	</div>
</div>
</div>
