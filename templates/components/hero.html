{% if entry.uri == "__home__" %}

<!-- <img class="hero-image" src="{{ entry.heroImage.one().getUrl() }}" alt=" " style="background-color: {{ entry.serviceLineColor }};"> -->
<video playsinline autoplay muted loop class="hero-image" id="myVideo" src="{{ entry.heroVideo.one().getUrl() }}" alt=" " type="video/mp4" style="background-color: {{ entry.serviceLineColor }};"></video>	
<div class="hero-copy">
		<h1 class="hero-title text-white">{{ entry.heroTitle }}<br>{{ entry.heroTitle2 }}</h1>
		<div class="row">
			<div class="col-8">
				<h2 class="hero-subtitle text-white">{{ entry.heroSubtitle }}</h2>
			</div>
			<div class="col-4"></div>
		</div>
	</div>
</div>

{% else %}

<div class="hero level1">
	<video playsinline autoplay muted loop class="hero-image" id="myVideo" src="{{ entry.heroVideo.one().getUrl() }}" alt=" " type="video/mp4" style="background-color: {{ entry.serviceLineColor }};"></video>
		<div class="hero-copy">

			{% if entry.uri == "thanks" %}

			{% else %}

			<h1 class="hero-title">{{ entry.title }}</h1>

			{% endif %}

			<div class="row">
				<div class="col-8">
					<h2 class="hero-subtitle">{{ entry.heroSubtitle }}</h2>
				</div>
				<div class="col-4"></div>
			</div>
		</div>
</div>
{% endif %}
