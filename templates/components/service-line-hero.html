<div class="service-line-hero" style="background-image:url({{ entry.heroImage.one().getUrl() }}); height: 100vh; width: 75vw; background-size: cover; background-position: center center; background-repeat: no-repeat;">
    <!-- <img src="/images/art--hero-L-bluegrass.jpg" alt="BIC logo" class="widgetLogo img-fluid" /> -->
    <div class="container">
    <div class="service-line-hero-copy">
      <h5 class="text-uppercase">{{ entry.parent }}</h5>
      <span id="service-header" class="serviceHeader typer" data-typer-targets="{{ entry.title }}" style="color: #000000; font-size: 96px; font-weight: 500;"></span>
        <img src="{{ entry.icon.one().getUrl() }}" class="service-line-icon img-fluid cursor ml-5 mb-5" alt="{{ entry.title }} icon" />
      <p class="introText">
       {{ entry.heroSubtitle }}
      </p>
    </div>
  </div>
</div>
{% include "/components/arrow-down.html" %}
