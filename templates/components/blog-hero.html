<div class="blog-hero" style="background-image: url({{ entry.picture.one().getUrl() }});">
    <div class="blog-hero-inner container">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12">

            

                <div class="card ml-5 mb-5">
                    <div class="card-body">
                        <p>{{ entry.serviceLine|upper }}</p>
                        <h2>{{ entry.title }}</h2>
                        <h3>{{ entry.blogLeaderline }}</h3>
                        <div class="row mt-3">

                        {% for entry in entry.selectAuthor.all() %}

                            <div class="col-2">
                                <img src="{{ entry.employeePicture.one().getUrl() }}" alt="..." class="" style="height: 75px; width: 75px;">
                            </div>
                            <div class="col-10">
                                <p>{{ entry.employeeName|upper }}<br><i>{{ entry.employeeTitle }}</i><br>{{ entry.dateCreated | date('F j, Y') }}</p>
                            </div>

                        {% endfor %}
                        
                        </div>
                    </div>
                </div>

                

            </div>
            <div class="col-lg-5 col-md-12 col-sm-12"></div> 
        </div>
    </div>
</div>
